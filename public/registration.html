  <body>
    <header>

        <a href="./index.html">

            width="150"
            height="70"

          />

      </div>

    <div class="top-wrapper">
      <div class="container">
        <h2>Please Registration</h2>
        <form class="login" action="/index" method="POST">
          <input class="id" type="text" name="userid" placeholder="Enter ID" />
          <input
            class="pass"
            type="text"
            name="password"
            placeholder="Enter PASS"
          />
          <button class="sendButton" type="submit">送信</button>
        </form>
      </div>
    </div>

    <div class="middle-wrapper"></div>

    <div class="bottom-wrapper"></div>
