<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--icon-->
    <link rel="icon" href="./img/oral-icon.svg" type="image/svg+xml">

    <!--css-->
    <link rel="stylesheet" href="/css/stylesheet-index.css">
    <link rel="stylesheet" href="/css/stylesheet-loading.css">

    <!--script-->
    <script type="text/javascript" src="./js/loading.js"></script>
    
    <title>新規登録</title>
</head>

<!--loading-->
<div id="loader"> 
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<body>
    <header>
        <div class="container">
            <img class="header-logo" width="150" height="70" src="./img/ISDL_logo.png">
        </div>
    </header>
        
    <div class="top-wrapper">
        <div class="container">
            <h2>新規登録</h2>
            <form class="login" action="/registration" method="POST">
                <input class="name" type="text" name="username" placeholder="Enter username">
                <input class="pass" type="password" name="password" placeholder="Enter PASS">
                <button class="sendButton"type="submit">登録</button>
            </form>
            <a href="./index.html">登録済みの方はこちら</a>
        </div>
    </div>
    
    <div class="middle-wrapper"></div>

    
    <div class="bottom-wrapper"></div>
    
    <footer>
        <div class="container">
            <a>@2024 ISDL Created by Yusuke Okahata ＆ Naoki Kadoya YYYY/MM/DD<br>ver1.0.0</a>
        </div>
    </footer>
</body>
</html>
